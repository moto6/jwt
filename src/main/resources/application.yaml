spring:

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        trace: false

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show_sql: true
    defer-datasource-initialization: true
    generate-ddl: true

logging:
  level:
    me.jwt: DEBUG
